<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table align="center">
        <tr>
            <td colspan="3"><input type="text" name="Text" id="inputCalcu"></td>
            <td><button id="clear">C</button></td>
        </tr>
        <tr>
            <td><button id="btn1">1</button></td>
            <td><button id="btn2">2</button></td>
            <td><button id="btn3">3</button></td>
            <td><button id="btnBagi">/</button></td>
        </tr>
        <tr>
            <td><button id="btn4">4</button></td>
            <td><button id="btn5">5</button></td>
            <td><button id="btn6">6</button></td>
            <td><button id="btnKali">x</button></td>
        </tr>
        <tr>
            <td><button id="btn7">7</button></td>
            <td><button id="btn8">8</button></td>
            <td><button id="btn9">9</button></td>
            <td><button id="btnMinus">-</button></td>
        </tr>
        <tr>
            <td><button id="btn0">0</button></td>
            <td><button id="btnTitik">.</button></td>
            <td><button id="btnSama">=</button></td>
            <td><button id="btnPlus">+</button></td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>
</html>
